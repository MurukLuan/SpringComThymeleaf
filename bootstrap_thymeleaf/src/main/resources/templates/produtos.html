<!Doctype html>

<html lang="PT-BR">
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<title>Produtos</title>
	</head>
	
	<body>
	<h1>Produto</h1>
	
		<div class="container">
  			<div class="card" th:each="produto : ${produtos}" style="margin-top: 15px; height: 60%;">
		  		<div class="card-header" th:text="${produto.nomeProduto}">Produtos</div>
		  		<div class="card-body">
			  		<div class="row">
			  			<div class="col-12 col-md-8 mb-5">
			  				<div>
			  					Produto:<span th:text="${produto.preco}"></span>
			  				</div>
			  				
			  				<div>
			  					Quantidade:<span th:text="${produto.quantidade}"></span>
			  				</div>
			  				
			  				<div>
			  					<h4>Descrição</h4>
			  					<textarea rows="5" cols="40" th:text="${produto.descricao}"></textarea>
			  				</div>
			  			</div>
			  			<div class="col-12 col-md-4" >
			  				<img th:src="${produto.urlImagem}" class="img-thumbnail" src=""/>
			  			</div>
			  		</div>
		  		
		  		</div>
			</div>
		</div>
	</body>

</html>
