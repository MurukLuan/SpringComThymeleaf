<!Doctype html>

<html lang="PT-BR">
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<title>Produtos</title>
	</head>
	
	<body>
	<h1>Adicionar Produto</h1>
	
		<div class="container">
  			<form action="#" th:action="@{adicionarProduto}" 
  			th:object="${produto}" method="POST">
  			
  				<div class="mb-3">
				    <label for="nomeProduto" class="form-label">Produto</label>
				    <input type="text" class="form-control" id="nomeProduto" th:field="*{nomeProduto}" placeholder="EX: caneta bic azul">
				    <span th:if="${#fields.hasErrors('nomeProduto')}" th:errors="*{nomeProduto}"></span>
				</div>
				
				<button type="submit" class="btn btn-primary"> Enviar </button>
  			</form> 
		</div>
	</body>

</html>
